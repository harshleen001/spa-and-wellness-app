<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - WelSpa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles/styleR.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><i>WelSpa</i></a>
        <nav class="navbar">
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact Us</a>
            <!-- <a href="/login">LogIn</a> -->
            <a href="/book" class="current">Book Now</a>
        </nav>
        <div class="icons">
            <a href="/profile"><div class="fas fa-user" id="search-btn"></div></a>
        </div>
    </header>

    <section class="auth-container">
        <div class="form-wrapper">
            <div class="form-header">
                <a href="/login"><button id="loginBtn" >Login</button></a>
               <a href="/register"><button id="registerBtn" class="active">Register</button></a> 
            </div>

            <!-- Login Form -->
            <!-- <form id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <span id="switchToRegister">Register here</span></p>
            </form> -->

            <!-- Registration Form -->
            <form id="registerForm" class="auth-form-hidden" action="/register" method="POST">
                <h2>Register</h2>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="/login"><span id="switchToLogin">Login here</span></a></p>
            </form>
        </div>
    </section>

    <!-- <script src="scripts/scripts.js"></script> -->
</body>
</html>
