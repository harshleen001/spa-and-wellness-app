<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles/styleF.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><i>WelSpa</i></a>
        <nav class="navbar">
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact Us</a>
            <!-- <a href="/login">LogIn</a> -->
            <a href="/book">Book Now</a>
            
        </nav>
       <div class="icons">
            <a href="/profile"><div class="fas fa-user" id="search-btn"></div></a>
        </div>
    </header>
    
    <section class="forgot-password">
        
       <div class="form-wrapper">
        <form id="loginForm" class="form" method="POST" action="/forgot-password">
            <h2>Forgot Password</h2>
           
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password1" name="password1" placeholder="New Password" required>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
            <button type="submit">Reset</button>
           
            <!-- <p>Forgot password? <a href="/forgot-password"><span id="forgot-password">Reset Password</span></a></p> -->

        </form>
      </div>
    </section>

</body>
</html>
